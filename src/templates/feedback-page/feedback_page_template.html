<template id='feedback-page-template'>
  <div hidden class='feedback-page-wrapper'>
    <div class='questions-wrapper'></div>
    <div class='buttons-wrapper'>
      <div class='submit-btn'>Submit</div>
    </div>
  </div>
</template>

<template id='feedback-question-template'>
  <div class='feedback-question-wrapper'>
    <div class='question-wrapper'>
      <span class='question-label'></span>
    </div> 

    <div class='response-area' contenteditable='true'></div>
  </div>
</template>
