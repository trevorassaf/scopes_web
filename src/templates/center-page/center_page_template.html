<template id='center-page-template'>
  <div class='center-page-wrapper'>

    <!-- Upper-most row of center page. Container page title and admin btns -->
    <div class='title-and-admin-btn-row'>
      
      <!-- Title for the center page -->
      <div class='center-page-title-container'>
        <span class='center-page-title-label'></span> 
      </div> 

      <!-- Admin icon buttons -->
      <div class='admin-btn-container'>
        <div class='user-profile-admin-btn-container'>
          <iron-icon class='user-circle-icon' icon='account-circle'></iron-icon>
        </div>
        <div class='settings-admin-btn-container'>
          <iron-icon class='settings-icon' icon='settings'></iron-icon>
        </div>
      </div>
    </div>

    <!-- Center panel inner container: contains title and associated content -->
    <div class='center-panel-inner-container'>
      <!-- Center panel container: contains all main pages -->
      <div class='center-panel-page-container'></div>
    </div>

  </div>
</template>
