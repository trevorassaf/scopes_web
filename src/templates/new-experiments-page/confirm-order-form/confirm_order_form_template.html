<template id='confirm-order-form-template'>
  <div class='confirm-order-form-wrapper new-exp-input-form'>  

    <!-- Form title -->
    <div class='form-title'>
      <span class='form-title-label'>Confirm order</span>
    </div>

    <!-- Form input container -->
    <div class='input-container'>
      <!-- Payment information -->
      <div class='payment-info-container'>
        <span class='hours-value-field-label'></span>
        <span class='hours-unit-field-label'></span>
        <span>x</span>
        <span>$</span>
        <span class='hourly-rate-field-label'></span>
        <span>/ hour</span>
        <span>=</span>
        <span>$</span>
        <span class='total-price-field-label'></span>
      </div>

      <!-- Payment confirmation/cancelation buttons -->
      <div class='confirm-payment-container'>
        <!-- Confirm button -->
        <div class='confirm-payment-button'>
          <span class='confirm-payment-button-label'>Confirm</span>
        </div>

        <!-- Cancel button -->
        <div class='cancel-payment-button'>
          <span class='cancel-payment-button-label'>Cancel</span>
        </div>

      </div>
    </div>
  </div>
</template>
