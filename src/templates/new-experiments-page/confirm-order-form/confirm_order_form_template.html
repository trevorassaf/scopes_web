<template id='confirm-order-form-template'>
  
  <!-- Form title -->
  <div class='title'>
    <span class='title-label'>Confirm order</span>
  </div>

  <!-- Display pricing information-->
  <div class='confirm-payment-input-container'>
    
    <!-- Payment information -->
    <div class='payment-info-container'></div>

    <!-- Payment confirmation/cancelation form -->
    <div class='confirm-payment-container'>
      <!-- Confirm button -->
      <div class='confirm-payment-button'>
        <span class='confirm-payment-button-label'>Confirm</span>
      </div>

      <!-- Cancel button -->
      <div class='cancel-payment-button'>
        <span class='cancel-payment-button-label'>Cancel</span>
      </div>

    </div>
  </div>
</template>
