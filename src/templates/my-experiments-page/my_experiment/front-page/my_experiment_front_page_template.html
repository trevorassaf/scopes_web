<template id='my-experiment-front-page-template'>
  <div class='my-experiment-front-page-wrapper'>
    
    <div class='experiment-info-wrapper'>
      <div class='experiment-status'>
        <span class='title'>Experiment Status:</span>
        <span class='value experiment-status-value'></span>
      </div>
      
      <div class='start-time'>
        <span class='title'>Start Time:</span>
        <span class='value start-time-value'></span>
      </div>

      <div class='experiment-duration'>
        <span class='title'>Experiment Duration:</span>
        <span class='value experiment-duration-value'></span>
      </div>

      <div class='scopes-count'>
        <span class='title'>Scopes Count:</span>
        <span class='value scopes-count-value'></span>
      </div>
    </div>    

    <div class='payment-info-wrapper'>
      <div class='payment-status'>
        <span class='title'>Payment Status:</span>
        <span class='value payment-status-value'></span>
      </div>

      <div class='experiment-price'>
        <span class='title'>Experiment Price:</span>
        <span class='value experiment-price-value'></span>
      </div>

      <div class='short-code'>
        <span class='title'>Short Code:</span>
        <span class='value short-code-value'></span>
      </div>
    </div>
  </div>
</template>
