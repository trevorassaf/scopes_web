<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='import' href='lib/libraries.html?fd=p'>
    <link rel='import' href='styles/styles.html?ppf=pp' />
  </head>
    <link id='js-import' rel='import' href='js/js.html?i=pp' />

  <body unresolved>
    <div id='side-panel'>
      <!-- User name -->
      <div id='side-panel-user-container'>
        <img id='side-panel-user-profile-pic' src='../../../../assets/default_profile_images/blue-ring.png' />
        <span id='side-panel-user-label'>Kalyna Petrusha</span>
      </div>

      <!-- Mvs home button -->
      <div id='home-nav-container'>
        <div id='home-nav-label'>
          <span><iron-icon id='home-nav-label-back-icon' icon='chevron-left'></iron-icon></span>  
          <div id='home-nav-label-home-icon-container'><iron-icon id='home-nav-label-home-icon' icon='home'></iron-icon></div>
          <span id='home-nav-label-name'>MVS Home</span>
        </div>
      </div>
      
      <!-- Mvs dashboard title -->
      <div id='dash-title-container'>
        <div id='dash-title-label'>
          <span><iron-icon icon='dashboard' id='dash-title-label-icon'></iron-icon></span>
          <span id='dash-title-label-name'>MVS Dashboard</span>
          <span id='dash-title-label-version'>1.0.0</span>
        </div>
      </div>

      <!-- Page navigation buttons -->
      <div id='nav-btns-container'>
        <div id='add-exp-btn' class='dash-nav-panel-btn'>
          <iron-icon icon='add-circle-outline'></iron-icon>
          <span class='nav-btn-label'>Add Experiment</span>
        </div>
        <div id='my-exp-btn' class='dash-nav-panel-btn'>
          <iron-icon icon='group-work'></iron-icon>
          <span class='nav-btn-label'>My Experiments</span>
        </div>
        <div id='recorded-exp-btn' class='dash-nav-panel-btn'>
          <iron-icon icon='cloud-queue'></iron-icon>
          <span class='nav-btn-label'>Recorded Experiments</span>
        </div>
        <div id='monitor-exp-btn' class='dash-nav-panel-btn'>
          <iron-icon icon='settings-input-svideo'></iron-icon>
          <span class='nav-btn-label'>Monitor Experiment</span>
        </div>
      </div>
    </div>

    <!-- Center panel -->
    <div id='center-panel'>
      <div id='center-panel-inner-frame-container'>
        
        <!-- Admin icon buttons -->
        <div id='admin-btn-container'>
          <div id='user-profile-admin-btn-container'>
            <iron-icon id='user-circle-icon' icon='account-circle'></iron-icon>
          </div>
          <div id='settings-admin-btn-container'>
            <iron-icon id='settings-icon' icon='settings'></iron-icon>
          </div>
        </div>

        <!-- Center panel inner container: contains title and associated content -->
        <div id='center-panel-inner-container'>
          <!-- Title for the center page -->
          <div id='center-page-title-container'>
            <span id='center-page-title-label'></span> 
          </div> 
          
          <!-- Center panel container: contains all main forms -->
          <div id='center-panel-page-container'>
            <!-- New Experiment center page -->
            <div id='add-exp-center-page' class='center-page' hidden-page>
              <!-- Card 1: scopes count -->
              <div id='add-exp-input-card-1-container' class='add-exp-input-card'>
                <!-- Microscope count input form -->
                <div id='scopes-count-form-container' class='form-container'>
                  
                  <!-- Form title -->
                  <div id='scopes-count-form-label-container' class='form-label-container'>
                    <span id='scopes-count-form-label' class='form-label'>How many microscopes?</span>
                  </div>
                  
                  <!-- Form input field -->
                  <div id='scopes-count-input-container' class='input-container'>
                    <span id='scopes-count-display'></span>
                    <span id='scopes-count-display-unit'></span>
                    <paper-slider id='scopes-count-input' min='0' max='15' step='1' value='5' pin='true'></paper-slider>
                  </div>

                  <!-- Validation icon -->
                  <div id='scopes-count-validation-icon-container' class='add-exp-validation-icon-container'>
                    <iron-icon id='scopes-count-valid-icon' class='valid-input-icon validation-input-icon' icon='check-circle'></iron-icon>
                    <iron-icon id='scopes-count-invalid-icon' class='invalid-input-icon validation-input-icon' icon='cancel'></iron-icon>
                  </div>
                </div>
              </div>

              <!-- Card 2: experiment duration -->
              <div id='add-exp-input-card-2-container' class='add-exp-input-card'>
                <!-- Duration input form -->
                <div id='duration-form-container' class='form-container'>
                  
                  <!-- Form title -->
                  <div id='duration-form-label-container' class='form-label-container'>
                    <span id='duration-form-label' class='form-label'>How long is your experiment?</span>
                  </div>
                  
                  <!-- Form input field -->
                  <div id='duration-input-container' class='input-container'>
                    <span id='duration-display'></span>
                    <span id='duration-display-unit'></span>
                    <paper-slider id='duration-input' min='0' max='12' step='1' value='5' pin='true'></paper-slider>
                  </div>

                  <!-- Validation icon -->
                  <div id='duration-validation-icon-container' class='add-exp-validation-icon-container'>
                    <iron-icon id='duration-valid-icon' class='valid-input-icon validation-input-icon' icon='check-circle'></iron-icon>
                    <iron-icon id='duration-invalid-icon' class='invalid-input-icon validation-input-icon' icon='cancel'></iron-icon>
                  </div>
                </div>
              </div>

              <!-- Card 3: experiment date -->
              <div id='add-exp-input-card-3-container' class='add-exp-input-card'>
                <!-- Date input form -->
                <div id='exp-time-form-container' class='form-container'>
                  
                  <!-- Form title -->
                  <div id='exp-time-form-label-container' class='form-label-container'>
                    <span id='exp-time-form-label' class='form-label'>When would you like to start?</span>
                  </div>

                  <!-- Form input field -->
                  <div id='exp-time-input-container'>

                    <!-- Experiment time input field -->
                    <div id='exp-time-input-field-container' class='input-container'>
                      
                    </div>

                    <!-- Experiment date input field (calendar widget) -->
                    <div id='exp-date-input-field-container' class='input-container'>
                      <div id='exp-date-calendar'></div>    
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- My Experiments center panel page -->
            <div id='my-exp-center-page' class='center-page' hidden-page></div>
            
            <!-- Recorded Experiments center panel page -->
            <div id='recorded-exp-center-page' class='center-page' hidden-page></div>
            
            <!-- Monitor Experiment center panel page -->
            <div id='monitor-exp-center-page' class='center-page' hidden-page></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
