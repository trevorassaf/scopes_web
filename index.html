<html>
  <head>
    <!-- Import html -->
    <link rel="import" href="html/elements.html">

    <!-- Import js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Import styles -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body unresolved>
    <paper-card id="side-panel" class="panel" elevation="4">
      <div id="side-panel-inner" class="inner">
        
        <!-- UM Med school banner -->
        <div id="um-med-banner">
          <a id="um-med-banner-link" href="http://medicine.umich.edu/medschool/">
            <img id="um-med-banner-img" src="assets/images/med_school_banner_blue.png">
          </a>
        </div>

        <!-- MVS back button -->
        <div id="mvs-back-btn-container" class="side-panel-element">
          <paper-button noink id="mvs-back-btn" class="side-panel-button"> 
            <div class="side-panel-button-component-wrapper">
              <span id="mvs-back-arrow">
                <iron-icon class="side-panel-icon" icon="arrow-back"></iron-icon>
              </span>
              <span id="mvs-decal">
                <span id="mvs-logo">
                  <iron-icon icon="image:camera"></iron-icon>
                </span>
                <span id="mvs-title" class="side-panel-text">
                  MVS
                </span>
              </span>
              </div>
          </paper-button>
        </div>

        <!-- Experiment panel label-->
        <div class="side-panel-element" id="experiment-panel-label-container">
          <iron-icon class="side-panel-icon" icon="image:navigate-before"></iron-icon>
          <span id="experiment-panel-label">MVS Experiment Panel</span>
          <iron-icon class="side-panel-icon" icon="image:navigate-next"></iron-icon>
        </div>

        <!-- Experiment panel buttons -->
        <div id="mvs-panel-btns">
          
          <!-- New Experiment Button -->
          <div class="side-panel-element">
            <paper-button noink toggles id="new-exp-btn" class="side-panel-button">
              <div class="side-panel-button-component-wrapper">
                <span class="icon-component">
                  <iron-icon icon="add-circle-outline"></iron-icon>
                </span>
                <span class="side-panel-text">
                 New Experiment
               </span>
             </div>
            </paper-button>
          </div>

          <!-- My Experiments Button -->
          <div class="side-panel-element">
            <paper-button noink toggles id="my-exp-btn" class="side-panel-button">
              <div class="side-panel-button-component-wrapper">
                <span class="icon-component">
                  <iron-icon icon="group-work"></iron-icon>
                </span>
                <span class="side-panel-text">
                  My Experiments
                </span>
              </div>
            </paper-button>
          </div>
          
          <!-- Recordings Button -->
          <div class="side-panel-element">
            <paper-button noink toggles id="recordings-btn" class="side-panel-button">
              <div class="side-panel-button-component-wrapper">
                <span class="icon-component">
                  <iron-icon icon="cloud-queue"></iron-icon>
                </span>
                <span class="side-panel-text">
                  Recorded Experiments 
                </span>
              </div>
            </paper-button>
          </div>

          <!-- Settings Button -->
          <div class="side-panel-element">
            <paper-button noink toggles id="settings-btn" class="side-panel-button">
              <div class="side-panel-button-component-wrapper">
                <span class="icon-component">
                  <iron-icon icon="settings"></iron-icon>
                </span>
                <span class="side-panel-text">
                  Settings
                </span>
              </div>
            </paper-button>
          </div>

          <!-- Contact us button -->
          <div class="side-panel-element">
            <paper-button noink toggles id="contact-us-btn" class="side-panel-button">
              <div class="side-panel-button-component-wrapper">
                <span class="icon-component">
                  <iron-icon icon="info-outline"></iron-icon>
                </span>
                <span class="side-panel-text">
                  Contact Us 
                </span>
              </div>
            </paper-button>
          </div>
        </div>
      </div>
    </paper-card>

    <div id="main-panel-container">
      <div id="main-panel-super-container">
        <div id="main-panel-super-header"></div>
        
        <div id="aux-btn-panel">
          <paper-icon-button toggles icon="account-circle"></paper-icon-button>
          <paper-icon-button icon="home"></paper-icon-button>
        </div>
      </div>

      <div>
        <span>Schedule Experiment</span>
      </div>
      <paper-card id="new-exp-logistics-card" class="main-card" elevation="1">
        <div>
          <div>
            <div>
              <span>How many scopes do you need?</span> 
              <paper-slider pin max="16" step="1" value="4"></paper-slider>
            </div>
            <div>
              <span>How long is your experiment?</span> 
              <paper-slider pin min="1" max="24" step="1" value="1"></paper-slider>
            </div>
          </div>
        </div>
      </paper-card>
      
      <paper-card id="new-exp-video-card" class="main-card" elevation="1">
        <div>
          <div>
            <div>
              <span>When would you like to perform your experiment?</span> 
              <paper-input label="3 pm"></paper-input>
              <paper-input label="05/01/15"></paper-input>
            </div>
            <div>
              <span>Please select a time:How long is your experiment?</span> 
              <paper-slider pin min="1" max="24" step="1" value="1"></paper-slider>
            </div>
          </div>
        </div>
      </paper-card>
    </div>

  </body>
</html>
