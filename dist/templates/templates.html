<template id='calendar-template'>
  <div class='calendar-wrapper'>
    <!-- Collapsed banner -->
    <div class='selected-date-display-container'>
      <div class='selected-date-container'>
        <span class='selected-dow-label'></span>
        <span class='selected-month-label'></span>
        <span class='selected-dom-label'></span>
        <span class='selected-year-label'></span>
      </div>
      <div class='icon-wrapper'><iron-icon class='event-icon' icon='event'></iron-icon></div>
    </div>

    <!-- Main calendar content (select date here)  -->
    <div class='calendar-main-container-wrapper'>
      <div class='calendar-main-container'>
        
        <!-- Month banner -->
        <div class='month-banner-container'>
          <div class='month-nav-container decrement-month-container'>
            <iron-icon icon='chevron-left'></iron-icon>  
          </div>
          <span class='month-label'></span>
          <div class='month-nav-container increment-month-container'>
            <iron-icon icon='chevron-right'></iron-icon>  
          </div>
        </div>

        <!-- Day of the week labels -->
        <div class='dow-container'>
          <div class='dow date-cell sun-date-cell'>S</div>
          <div class='dow date-cell m-date-cell'>M</div>
          <div class='dow date-cell tu-date-cell'>T</div>
          <div class='dow date-cell wed-date-cell'>W</div>
          <div class='dow date-cell thu-date-cell'>T</div>
          <div class='dow date-cell fri-date-cell'>F</div>
          <div class='dow date-cell sat-date-cell'>S</div>
        </div>

        <!-- Selectable dates -->
        <div class='selectable-dates-container'></div>
      </div>
    </div>
  </div>
</template>

<template id='static-calendar-template'>
  <div class='static-calendar-wrapper'>
    <!-- Collapsed banner -->
    <div class='selected-date-container'>
      <span class='selected-date-label'></span>
    </div>

    <!-- Main calendar content (select date here)  -->
    <div class='calendar-main-container'>

      <!-- Day of the week labels -->
      <div class='dow-container'><div class='dow date-cell sun-date-cell'>S</div><div class='dow date-cell m-date-cell'>M</div><div class='dow date-cell tu-date-cell'>T</div><div class='dow date-cell wed-date-cell'>W</div><div class='dow date-cell thu-date-cell'>T</div><div class='dow date-cell fri-date-cell'>F</div><div class='dow date-cell sat-date-cell'>S</div></div>

      <!-- Days of the month container -->
      <div class='dom-container'></div>
    </div>
  </div>
</template>

<template id='monitor-experiments-page-template'>
  <div class='monitor-experiments-page-wrapper'></div>
</template>

<template id='my-experiments-page-template'>
  <div class='my-experiments-page-wrapper'></div>
</template>

<template id='pending-experiment-template'>
  <div class='pending-experiment-wrapper'>
    <!-- Wrapper for upper ui row -->
    <div class='header-wrapper'>
      <!-- Editable title area -->
      <div class='title-label' contenteditable='true'></div>

      <!-- Title underline -->
      <div class='title-underline'></div>
    </div>

    <!-- Main display space -->
    <div class='main-stage-wrapper'>
      <div class='time-page'>
        <div class='static-calendar'></div>

        <div class='time-secondary-container'>
          <div class='order-status-wrapper'>
            <span class='order-status-title field-title'>Order status:</span>
            <span class='order-status-value field-value'>Pending</span>
          </div>

          <div class='start-time-wrapper'>
            <span class='start-time-title field-title'>Start time:</span>
            <span class='start-time-value field-value'></span>
          </div>

          <div class='experiment-duration-wrapper'>
            <span class='experiment-duration-title field-title'>Experiment duration:</span>
            <span class='experiment-duration-value field-value'></span>
            <span class='experiment-duration-unit field-unit'></span>
          </div>

          <div class='scopes-count-wrapper'>
            <span class='scopes-count-title field-title'>Number of scopes:</span>
            <span class='scopes-count-value field-value'></span>
          </div>
        </div>

        <div class='time-payments-container'>
          <div class='payment-status-wrapper'>
            <span class='payment-status-title field-title'>Payment status:</span>
            <span class='payment-status-value field-value'>Pending</span>
          </div>

          <div class='short-code-wrapper'>
            <span class='short-code-title field-title'>Short code:</span>
            <span class='short-code-value field-value'></span>
          </div>

          <div class='price-wrapper'>
            <span class='price-title field-title'>Price:</span>
            <span class='price-value field-value'></span>
          </div>
        </div>
      </div>
      <!-- Description page -->
      <div class='description-page' contenteditable='true'></div>
      <div class='monitor-page'>
        <span>Experiment monitoring not available at this time.</span>
      </div>
      <div class='recording-page'>
        <span>Experiment recording not available at this time.</span>
      </div>
    </div>

    <!-- Wrapper for nav buttons -->
    <div class='footer-wrapper'>
      <div class='time-nav-wrapper'>
        <iron-icon class='time-icon' icon='event'></iron-icon>
      </div>
      <div class='description-nav-wrapper'>
        <iron-icon class='description-icon' icon='description'></iron-icon>
      </div>
      <div class='monitor-nav-wrapper'>
        <iron-icon class='monitor-icon' icon='settings-overscan'></iron-icon>
      </div>
      <div class='recording-nav-wrapper'>
        <iron-icon class='recording-icon' icon='av:video-library'></iron-icon>
      </div>
    </div>

    <!-- Wrapper for second row -->
    <div class='order-data-wrapper card-row'>
      
      <!-- Experiment start time area -->
      <div class='experiment-timestamp-interval-wrapper'>
        <span class='experiment-timestamp-interval-label'></span>
      </div>

      <span class='scopes-count-label field'></span>
      <span class='scopes-count-unit-label field'></span>

      <span> reserved for </span>
      
      <span class='duration-label field'></span>
      <span class='duration-unit-label field'></span>

      <span> on </span>
      <span class='start-date-label field'></span>

      <span> at </span>
      <span class='start-time-label field'></span>
    <div class='date-ordered-wrapper'>
      <span class='ordered-date-label'></span>
    </div>


    <div class='scopes-count-wrapper'>
      <span class='scopes-count-title'>Scopes count:</span>
    </div>
    
    <div class='duration-wrapper'>
      <span class='duration-title'>Experiment duration:</span>
    </div>
    <div class='time-ordered-wrapper'>
      <span class='time-ordered-title'>Order placed on</span>
    </div>
    <div class='price-wrapper'>
      <span class='price-unit-title'>Price:</span>
      <span class='price-unit-label'></span>
      <span class='price-label'></span>
    </div>
    <div class='short-code-wrapper'>
      <span class='short-code-title'>Short code:</span>
      <span class='short-code-label'></span>
    </div>
    <div class='payment-status-wrapper'>
      <span class='payment-status-title'>Payment status:</span>
      <span class='payment-status-label'></span>
    </div>
    <div class='description-wrapper'>
      <div class='description-label'></div>
    </div>
      
    </div>
    
  </div>
</template>

<template id='short-code-picker-template'>
  <div class='short-code-picker-wrapper'>
    <div class='input-field-wrapper'>
      <div class='input-field'><span class='input-field-label'></span></div>
      <div class='icon-wrapper'>
        <iron-icon icon='payment'></iron-icon>
      </div>
    </div>
    <div class='short-code-dropdown-wrapper'>
      <div class='short-code-dropdown'></div>
    </div>
  </div>
</template>

<template id='short-code-picker-option-template'>
  <div class='short-code-picker-option' local-idx='' tooltip=''>
    <span class='short-code-label'></span>
  </div>
</template>
