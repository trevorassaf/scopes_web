<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html" />

<dom-module id='panel-menu-item'>
  <template>
    <paper-item><iron-icon icon="{{iconType}}"></iron-icon>{{menuItemName}}</paper-item>  
  </template>

  <script>
    Polymer({
      is: 'panel-menu-item',
      properties: {
        iconType: {
          type: String
        },
        menuItemName: {
          type: String
        }
      }
    });
  </script>
</dom-module>
