<html>
  <body>
    <div id='upload-video-form'>
      Edited video order id: <input type='text' id='edited-video-order-id' />  
      Title: <input type='text' id='title' />  
      Description: <input type='text' id='description' />
      Duration: <input type='text' id='duration' />  
      Edited video: <input type='file' id='edited-video' />
      <button type='button' id='upload-edited-video-btn'>Upload Edited Video</button>
    </div>

    <div id='edited-videos'></div>
    
    <script type='text/javascript' src='../../js/network/core/scopes_network.js'></script>
    <script type='text/javascript' src='../../js/network/api/scopes_api.js'></script>
    <script type='text/javascript' src='../../js/network/api/scopes_api_request_object.js'></script>
    <script type='text/javascript' src='../../js/network/api/edited_video_order_request_object.js'></script>
    <script type='text/javascript' src='../../js/network/api/cell_label_request_object.js'></script>
    <script type='text/javascript' src='../../js/network/api/upload_edited_video_api.js'></script>
    <script type='text/javascript'>
      function uploadEditedVideo() {
        // Edited video field
        var edited_video_file = document.getElementById('edited-video'); 
        if (edited_video_file.files.length === 0) {
          console.log("NO FILES SELECTED!!!");
          return;
        }

        var edited_video_order_id = document.getElementById('edited-video-order-id').value;
        var title = document.getElementById('title').value;
        var description = document.getElementById('description').value;
        var duration = document.getElementById('duration').value;

        var upload_edited_video_api = new UploadEditedVideoApi(ScopesNetwork);
        upload_edited_video_api
          .setFile(edited_video_file.files[0])
          .setEditedVideoOrderId(edited_video_order_id)
          .setTitle(title)
          .setDescription(description)
          .setDuration(duration)
          .setSuccessfulCallback(
            function(response) {
              console.log("Success! " + response.responseText); 
            }
          )
          .setFailedCallback(
            function(response) {
              console.log("Failed! " + response.responseText);
            }    
          )
          .send();
      }

      document.getElementById('upload-edited-video-btn').onclick = function() {
        uploadEditedVideo(); 
      }
    </script>
  </body>
</html>
