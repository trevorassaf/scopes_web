<html>
  <head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- Iron elements -->
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/iron-selector/iron-selector.html">

  <!-- Paper elements -->
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-styles/paper-styles-classes.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/iron-icons/image-icons.html">

  <style is="custom-style">
    .horizontal-section {
    min-width: 130px;
  }

  .um-blue-text {
    color: #002f5e;
  }
  
  .light-blue-text {
    color: #02254a;
  }

  .light-gray-text {
    color: #757575;
  }

  .um-blue-bg {
    background-color: #002f5e;
  }

  html {
    position: relative;
    min-height: 100%;
  }

  body {
    height: 100%;
    font-family: arial;
    background-color: #fafafa;
  }

  paper-button {
    display: block;
    margin-bottom: 24px;
    text-transform: capitalize;
  }

  paper-button.blue {
    color: #0586cc 
  }

  /*
  paper-button[toggles]:hover {
    background-color: #eeeeee; 
  }
  */

  paper-button[toggles] {
    background-color: #ffffff 
  }

  paper-button[toggles][active] {
    background-color: #eeeeee 
  }

  paper-button[toggles][active].blue {
    color: #02254a 
  }

  paper-button[toggles][active] span.icon-component {
    /*color: #002f5e;*/
    color: #2962ff;
  }

  span.icon-component {
    margin-right: 5px;
  }

  #mvs-side-panel{
    right: 10px;
    bottom: 10px;
    position: relative;
    min-height: 100%;
  }

  #side-panel-bottom-spacer {
    height: 100%;
  }

  span.component-label {
    font-weight: normal;
  }

  paper-button.side-panel-button {
    text-align: left;
    padding: 0px; 
    margin: 0px;
  }

  paper-card div.um-banner {
    color: #ffffff;
  }

  #mscopes-container {
    margin-top: 30px;
    margin-bottom: 20px;
    background-color: #eceff1;
    border-top: 1px solid #cfc8dc;
    border-bottom: 1px solid #cfc8dc;
  }

  #mscopes-logo {
    color: #002f5e;
    border: 1px solid #e5e5e5;
    padding-left: 5px;
    padding-top: 5px;
    padding-bottom: 7px;
    margin-right: 10px;
    background-color: #fff;
    position: relative;
    top: 1px;
  }

  #mscopes-title {
    color: #424242;
    position: relative;
    top: 1px;
    font-weight: normal; 
  }

  #mscopes-decal {
    position: relative;
    left: 0px;
    font-size: 14pt;
  }
  
  #experiment-panel-label {
    color: #424242;
    font-size: 12pt;
    padding-left: 28px;
    padding-top: 20px;
    padding-bottom: 10px;
    /*border-top: 1px solid #cfc8dc;*/
    /*border-bottom: 1px solid #cfc8dc;*/
  }

  .component-label {
    position: relative;
    top: 2px;
    font-size: 14px;
  }

  .component {
    position: relative;
    left: 15px;
  }

  #tabs-container div.side-panel-element paper-button.side-panel-button paper-material {
    padding-top: 0px; 
    padding-bottom: 0px; 
  }

  .content.paper-button {
    padding: 0px;
  }

  #mvs-ver {
    font-size: 8pt;
    color: #cfcedc;
    position: relative;
    left: 5px;
  }

  #mvs-main {
    min-height: 100%;
  }

  #mvs-main-content {
    top: -324px;
    left: 40px;
    min-height: 100%;
    width: 70%;
  }

  </style>

  </head>
  <body unresolved class="light-gray-text">
      <paper-card elevation="4" id="mvs-side-panel">
        <div class="um-banner">
          <a href="http://medicine.umich.edu/medschool/">
            <img src="assets/images/med_school_banner_blue.png">
          </a>
        </div>
        <div id="mscopes-container" class="side-panel-element">
          <paper-button noink class="side-panel-button">
            <span>
              <iron-icon icon="image:navigate-before"></iron-icon>
            </span>
            <span id="mscopes-decal" class="component">
              <span id="mscopes-logo">
                <iron-icon icon="image:camera"></iron-icon>
              </span>
              <span id="mscopes-title">
               MVS 
             </span>
             <span id="mvs-ver">
               1.0.0
             </span>
            </span>
          </paper-button>
        </div>
        <div class="side-panel-element" id="experiment-panel-label">
          <span>Experiment Panel</span>
        </div>
        <div id="tabs-container">
          <div class="side-panel-element">
            <paper-button noink toggles class="side-panel-button">
              <span class="component icon-component">
                <iron-icon icon="add-circle-outline"></iron-icon>
              </span>
              <span class="component component-label">
               New 
              </span>
            </paper-button>
          </div>
          <div class="side-panel-element">
            <paper-button noink toggles class="side-panel-button">
              <span class="component icon-component">
                <iron-icon icon="group-work"></iron-icon>
              </span>
              <span class="component component-label">
               Pending
              </span>
            </paper-button>
          </div>
          <div class="side-panel-element">
            <paper-button noink toggles class="side-panel-button">
              <span class="component icon-component">
                <iron-icon icon="cloud-queue"></iron-icon>
              </span>
              <span class="component component-label">
               Videos 
              </span>
            </paper-button>
          </div>
          <div class="side-panel-element">
            <paper-button noink toggles class="side-panel-button">
              <span class="component icon-component">
                <iron-icon icon="settings"></iron-icon>
              </span>
              <span class="component component-label">
                Settings
              </span>
            </paper-button>
          </div>
          <div class="side-panel-element">
            <paper-button noink toggles class="side-panel-button">
              <span class="component icon-component">
                <iron-icon icon="info-outline"></iron-icon>
              </span>
              <span class="component component-label">
                Contact Us 
              </span>
            </paper-button>
          </div>
          <div id="side-panel-bottom-spacer" class="side-panel-element">
          </div>
        </div>
      </paper-card>
      <div></div>
      <paper-card elevation="1" id="mvs-main-content">
        <div id="mvs-main">
          hello
        </div>
      </paper-card>
  </body>
</html>
